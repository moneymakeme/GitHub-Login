<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>GitHub Login</title>
    <link rel="website icon" href="download (1).png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="download (1).png" width="64px" height="64px">
        <h1>Sign in to GitHub</h1>
    </header>
    <div id="loginbox">
       <label id="login">
        <p>Userame or Email</p>
        <input type="text">
       </label>
       <label id="password">
        <p> password<a href="#">Forgot password? </a></p>
        <input type="password">
       </label>
       <input type="submit" value="Sign in">
       <div id="new">
        <p>New to GitHub? <a href="#">Create an account.</a></p>
       </div>
       <div id="list">
        <ul>
            <li class="n3"><a href="#">Terms</a></li>
            <li class="n3"><a href="#">Privacy</a></li>
            <li class="n3"><a href="#">Security</a></li>
            <li class="n3"><a href="#" id="Contact">Contact</a></li>
        </ul>
       </div>
    </div>
</body>
</html>
